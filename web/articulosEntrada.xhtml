<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet name="./css/style.css"/>
        <title>Modulo de Inventario</title>
    </h:head>
    <h:body>
       
        <div id="Menu">
            
            <h:form>
                
                   <p:growl id="messages"/>  
      
                        <p:menuButton value="Seleccione opcion"> 
                            <p:menuitem value="Articulos Disponibles" update="messages"  url="index.xhtml" icon="ui-icon-document" /> 
                            <p:menuitem value="Salida Articulo" update="messages"  url="articulosSalida.xhtml"  icon="ui-icon-transferthick-e-w"/> 
                            <p:menuitem value="Nuevo Articulo" update="messages"  url="articulos.xhtml"  icon="ui-icon-disk"/>   
                            <p:menuitem value="Entrada Articulo" update="messages" url="articulosEntrada.xhtml" icon="ui-icon-arrowrefresh-1-w"/>  
                            <p:menuitem value="Eliminar Articulo" icon="ui-icon-close" url="articulosEliminar.xhtml" ajax="false"/>  
                            <p:separator />  
                            <p:menuitem value="Pagina principal" url="index.xhtml" icon="ui-icon-extlink"/>  
                        </p:menuButton> 
                   
                <p:stack icon="./images/stack.png">   
                    <p:menuitem value="Generar Reportes" icon="./images/reportes.png" url="reportes.xhtml" /> 
                    <p:menuitem value="Generar Asientos Contables" icon="./images/contabilidad.png" url="asientosContables.xhtml" />
                    <p:menuitem value="Gestionar Almacenes" icon="./images/almacenes.png" url="almacen.xhtml"/>
                    <p:menuitem value="Gestionar Articulos" icon="./images/zip.png" url="index.xhtml"/> 
                </p:stack> 
                
            </h:form>
            
                    
        </div>
       
        <div class="content">
            
            <h1>Informacion Articulo</h1>
               
            <div class="contentInterno">
                
                <div  class="contentInternoAlineado">
               <br/> 
                <h:form>
                
                 
                    
                    
                <h:panelGrid columns="3"  cellspacing="25">
     
                    <h:outputText value="Selecione Articulo" styleClass="outputText"/>
                    <p:selectOneMenu  id="articulosSelectOneMenu" value="#{articulosEntradaBean.indexArticulos}"  validator="#{articulosEntradaBean.validateSelectedOneMenu}" required="true"  
                                      valueChangeListener="#{articulosEntradaBean.valueChangeMethod}"  rendered="true" requiredMessage="Debe de seleccionar un Articulo"   >
                        <f:ajax  render="cantidadTotalInputText"/>
                         <f:selectItems  value="#{articulosEntradaBean.listaArticulosSelectItem}"/>  
                   
                    </p:selectOneMenu> 
                    <br/>
                    
                     <h:outputText value="Almacen" styleClass="outputText"/>
                     <p:selectOneMenu id="AlmacenSelectOneMenu" value="#{articulosEntradaBean.indexAlmacenes}"   validator="#{articulosEntradaBean.validateSelectedOneMenu}" required="true"  requiredMessage="Debe de seleccionar un Almacen"> 
                         <f:selectItems  value="#{articulosEntradaBean.listaAlmacenesSelectItem}"/>  
                   
                    </p:selectOneMenu> 
                    <br/>
                    
                    <h:outputText value="Cantidad Total"  styleClass="outputText" />
                    <h:inputText id="cantidadTotalInputText"  disabled="true"      styleClass="inputText" value="#{articulosEntradaBean.cantidadTotal}"  />
                    <br/>
                    
                   <h:outputText value="Cantidad" styleClass="outputText"/>
                   <h:inputText id="cantidadInputText"  styleClass="inputText"     value="#{articulosEntradaBean.cantidad}" required="true"
                                 requiredMessage="Ingrese un numero entero positivo"  validatorMessage="La cantidad debe de ser  un numero positivo,el mismo debe ser mayor que cero y debe que contener menos o igual a 8 cifras."  converterMessage="La cantidad debe de ser numerica">
                       
                         <f:validateLongRange minimum="1" maximum="99999999"/>
                         
                    </h:inputText>
                    <br/>
                    
                    <h:outputText value="Costo Unitario" styleClass="outputText" />
                    <h:inputText id="costoUnitarioInputText"  styleClass="inputText"  value="#{articulosEntradaBean.costoUnitario}"  required="true"
                                 requiredMessage="Ingrese una cantidad punto flotante , mayor que cero" validatorMessage="El costo unitario debe de ser un numero positivo,el mismo debe ser mayor que cero y debe que contener menos o igual a 8 cifras." converterMessage="El costo  unitario debe de ser numerico">
               
                        <f:validateLongRange minimum="1" maximum="99999999"/>
                    </h:inputText>
                        
                    <br/>
                    
                    
                   
                  
                </h:panelGrid>
                
                  <div class="buttonAlineado">
                        
                      <h:commandButton value="Registrar Entrada" styleClass="button white" style="buttonAlineado"   action="#{articulosEntradaBean.registrarEntradaArticulos()}" />
                      
                </div> 
                
            </h:form>
               <br/>
               <br/>
              </div>  
            </div>
            
            
            
            
            
        </div>
        
        
    </h:body>
</html>
